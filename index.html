<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora maqueta</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        .sub-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative; 
        }
        .sub-box img.position-right-top {
            position: absolute;
            top: 0;
            left: -15%; 
            margin-right: 10px; 
        }
        
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="calc-presupuesto">
        <div class="box-calc">
            <h1>Calcula tu presupuesto</h1>
            <div class="sub-box">
                 <img src="./resourses/asis.png" alt="" style="width: 250px;" class="position-right-top">
                <div class="target">
                    <p>Encontremos el número ideal de paneles 
                    solares para cubrir tu consumo eléctrico.</p>
                    <hr>
                    <p class="weight">¿Cuál es su consumo eléctrico promedio mensual?</p>
                    <div class="slider-container">
                        <div class="circle"></div>
                        <div class="value-box"> 375 € </div>
                        <input type="range" class="slider" min="0" max="750" value="375" step="1">  
                    </div>
                    <div class="button">
                        <a href="two.html"><button>Siguiente <i class="fa-solid fa-chevron-right"></i></button> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="loadHeader.js"></script>
    <script src="slider.js"></script>
    <script src="https://kit.fontawesome.com/f92ba764dc.js" crossorigin="anonymous"></script>
</body>
</html>
